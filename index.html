<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         
       <div class="product">
         
        
            <div class="imagefile">
             <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Image product for mobile">
              <img class="image" src="./images/image-product-desktop.jpg" alt="Image product for mobile">
            </div>
            <div class="description">
                
                <p class="perfume">Perfume</p>
                <h1 class="header">
                    Gabrielle Essence Eau De Parfum
                </h1>
                 
                <p class="describe">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <span class="price">
                    $149.99 
                </span>
                <span class="price1">
                    $169.99
                </span>
                <button type="button" class="btn"><img class="imagecart" src="./images/icon-cart.svg" alt="Cart">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Hawi Girmachew</a></p>
    </footer>
    
</body>
</html>
